<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <button id="incomeBtn">Apply Income Colors</button>
  <button id="unitsSoldBtn">Apply Total Units Sold Colors</button>
  <label for="city-select">Choose a city:</label>
  <select id="city-select">
    <option value="phoenix">Phoenix</option>
    <option value="flagstaff">Flagstaff</option>
    <option value="tucson">Tucson</option>
  </select>
  <button id="city-blockBtn">Get City Block Groups</button>
  <button id="writeBtn">Save</button>

  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
